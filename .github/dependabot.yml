version: 2

updates:
  # ---- Cargo (Rust) ----
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: daily
    assignees:
      - alanvardy
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      cargo-all:
        patterns: ["*"]                 # include all crates
        update-types: ["major","minor","patch"]  # = all updates

  # ---- GitHub Actions ----
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    assignees:
      - stacksjb
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      gha-all:
        patterns: ["*"]                 # include all actions
        update-types: ["major","minor","patch"]  # = all updates
